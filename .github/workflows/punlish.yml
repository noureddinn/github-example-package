name: Noureddin 124
on: 
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Realase version'     
        required: true
      tag:
        description: 'tag'
        required: true 
      developmentVersion:
        description: 'development Version (snapshot)'
        required: true 

